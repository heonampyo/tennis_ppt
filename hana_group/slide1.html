<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>하나금융지주 계열사 테니스 대회 보고서</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Noto Sans KR', sans-serif;
			margin: 0;
			padding: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0; /* Added background color for consistency with mainSlide.html */
		}
		.slide-container {
			width: 90vw; /* Use viewport width */
			max-width: 1280px; /* Maximum width */
			aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
			position: relative;
			background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
			overflow: hidden;
		}
		@media (max-aspect-ratio: 16/9) {
			.slide-container {
				height: 90vh; /* Use viewport height if aspect ratio is narrower */
				width: auto; /* Let width adjust based on height */
			}
		}
		.accent-bar {
			position: absolute;
			width: 100%;
			height: 8px;
			background: linear-gradient(90deg, #00857d 0%, #0078c1 100%);
			top: 0;
			left: 0;
		}
		.logo {
			position: absolute;
			top: 4.16vh; /* 30px / 720px = 0.0416 * 100vh */
			right: 3.9vw; /* 50px / 1280px = 0.039 * 100vw */
			width: 11.7vw; /* 150px / 1280px = 0.117 * 100vw */
			max-width: 150px;
		}
		.tennis-icon {
			position: absolute;
			bottom: 5.55vh; /* 40px / 720px = 0.0555 * 100vh */
			right: 3.125vw; /* 40px / 1280px = 0.03125 * 100vw */
			color: #00857d;
			opacity: 0.1;
			font-size: 18.75vw; /* 240px / 1280px = 0.1875 * 100vw */
			max-font-size: 240px;
		}
		.title-container {
			padding-top: 25vh; /* 180px / 720px = 0.25 * 100vh */
			padding-left: 7.8vw; /* 100px / 1280px = 0.078 * 100vw */
			width: 70%;
		}
		.subtitle {
			display: inline-block;
			background-color: rgba(0, 133, 125, 0.1);
			color: #00857d;
			padding: 1.11vh 1.25vw; /* 8px/720px, 16px/1280px */
			border-radius: 4px;
			margin-bottom: 2.77vh; /* 20px/720px */
		}
		.year-badge {
			display: inline-block;
			background-color: #0078c1;
			color: white;
			padding: 0.55vh 0.9375vw; /* 4px/720px, 12px/1280px */
			border-radius: 20px;
			font-size: 1.25vw; /* 16px/1280px */
			max-font-size: 16px;
			margin-top: 2.22vh; /* 16px/720px */
		}
		.footer {
			position: absolute;
			bottom: 4.16vh; /* 30px/720px */
			left: 7.8vw; /* 100px/1280px */
			font-size: 1.09vw; /* 14px/1280px */
			max-font-size: 14px;
			color: #666;
		}
		.divider {
			width: 7.8vw; /* 100px/1280px */
			max-width: 100px;
			height: 4px;
			background-color: #00857d;
			margin: 4.16vh 0; /* 30px/720px */
		}
		/* Adjust font sizes for h1 and p using vw */
		h1 {
			font-size: 3.9vw; /* 50px / 1280px = 0.039 * 100vw */
			max-font-size: 50px;
		}
		p {
			font-size: 1.56vw; /* 20px / 1280px = 0.0156 * 100vw */
			max-font-size: 20px;
		}
	</style>
</head>
<body>
<div class="slide-container">
	<div class="accent-bar"></div>

	<div class="title-container">
		<div class="subtitle">종합 분석 보고서</div>
		<h1 class="text-5xl font-bold text-gray-800 mb-4">하나금융지주 계열사<br>테니스 대회 보고서</h1>
		<div class="year-badge">2024-2025</div>

		<div class="divider"></div>

		<p class="text-xl text-gray-600 mt-6">
			프로 선수 대회 및 동호인 대회 현황 분석<br>
			대회 파트너십 및 스폰서십 현황
		</p>
	</div>
</div>
</body>
</html>
