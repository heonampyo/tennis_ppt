<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>하나금융지주 계열사 테니스 대회 보고서</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Noto Sans KR', sans-serif;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.slide-container {
			width: 1280px;
			height: 720px;
			position: relative;
			background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
			overflow: hidden;
		}
		.accent-bar {
			position: absolute;
			width: 100%;
			height: 8px;
			background: linear-gradient(90deg, #00857d 0%, #0078c1 100%);
			top: 0;
			left: 0;
		}
		.logo {
			position: absolute;
			top: 30px;
			right: 50px;
			width: 150px;
		}
		.tennis-icon {
			position: absolute;
			bottom: 40px;
			right: 40px;
			color: #00857d;
			opacity: 0.1;
			font-size: 240px;
		}
		.title-container {
			padding-top: 180px;
			padding-left: 100px;
			width: 70%;
		}
		.subtitle {
			display: inline-block;
			background-color: rgba(0, 133, 125, 0.1);
			color: #00857d;
			padding: 8px 16px;
			border-radius: 4px;
			margin-bottom: 20px;
		}
		.year-badge {
			display: inline-block;
			background-color: #0078c1;
			color: white;
			padding: 4px 12px;
			border-radius: 20px;
			font-size: 16px;
			margin-top: 16px;
		}
		.footer {
			position: absolute;
			bottom: 30px;
			left: 100px;
			font-size: 14px;
			color: #666;
		}
		.divider {
			width: 100px;
			height: 4px;
			background-color: #00857d;
			margin: 30px 0;
		}
	</style>
</head>
<body>
<div class="slide-container">
	<div class="accent-bar"></div>

	<div class="title-container">
		<div class="subtitle">종합 분석 보고서</div>
		<h1 class="text-5xl font-bold text-gray-800 mb-4">하나금융지주 계열사<br>테니스 대회 보고서</h1>
		<div class="year-badge">2024-2025</div>

		<div class="divider"></div>

		<p class="text-xl text-gray-600 mt-6">
			프로 선수 대회 및 동호인 대회 현황 분석<br>
			대회 파트너십 및 스폰서십 현황
		</p>
	</div>
</div>
</body>
</html>
