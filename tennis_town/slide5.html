<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<title>테니스타운 vs KATA 동호인 테니스 대회 비교 - 결론 및 권장사항</title>
	<style>
		body {
			font-family: 'Noto Sans KR', sans-serif;
			margin: 0;
			padding: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
		}
		.slide-container {
			width: 90vw; /* Use viewport width */
			max-width: 1280px; /* Maximum width */
			aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio (1280x720) */
			position: relative;
			overflow: hidden;
		}
		@media (max-aspect-ratio: 16/9) {
			.slide-container {
				height: 90vh; /* Use viewport height if aspect ratio is narrower */
				width: auto; /* Let width adjust based on height */
			}
		}
		.tennis-pattern {
			position: absolute;
			width: 300px;
			height: 300px;
			border: 8px solid rgba(0, 0, 0, 0.03);
			border-radius: 50%;
			z-index: -1;
		}
		.recommendation-card {
			transition: all 0.3s ease;
		}
		.recommendation-card:hover {
			transform: translateY(-3px);
			box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
		}
	</style>
</head>
<body>
<div class="slide-container bg-gradient-to-br from-blue-50 to-green-50 p-12">
	<!-- 배경 요소 -->
	<div class="tennis-pattern" style="top: -100px; left: -100px;"></div>
	<div class="tennis-pattern" style="bottom: -100px; right: -100px;"></div>

	<!-- 헤더 -->
	<div class="mb-6 text-center relative">
		<h1 class="text-3xl font-bold text-gray-800">결론 및 권장사항</h1>
		<div class="w-24 h-1 bg-yellow-400 mx-auto mt-3"></div>
	</div>

	<!-- 종합 점수 비교 -->
	<div class="flex space-x-6 mb-6">
		<!-- 차트 영역 -->
		<div class="w-1/2">
			<div class="bg-white p-4 rounded-lg shadow-md h-64">
				<h3 class="text-lg font-semibold text-gray-700 mb-2">종합 평가 점수</h3>
				<canvas id="scoreChart" height="180"></canvas>
			</div>
		</div>

		<!-- 항목별 비교 -->
		<div class="w-1/2">
			<div class="bg-white p-4 rounded-lg shadow-md h-64">
				<h3 class="text-lg font-semibold text-gray-700 mb-2">항목별 비교</h3>
				<canvas id="radarChart" height="180"></canvas>
			</div>
		</div>
	</div>

	<!-- 최종 권장사항 -->
	<div class="recommendation-card bg-white rounded-lg shadow-md p-6 mb-4">
		<h2 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
			<i class="fas fa-award text-yellow-500 mr-2"></i>최종 권장사항
		</h2>

		<div class="flex items-start">
			<div class="bg-blue-100 rounded-full p-3 mr-4">
				<i class="fas fa-trophy text-blue-600 text-2xl"></i>
			</div>
			<div>
				<h3 class="text-lg font-medium text-blue-600 mb-2">테니스타운 선정 권장</h3>
				<p class="text-gray-700 mb-3">
					종합적인 분석 결과, <span class="font-semibold">테니스타운</span>이 동호인 테니스 대회 운영에 더 적합한 것으로 평가됩니다.
				</p>
				<ul class="space-y-1">
					<li class="flex items-start">
						<i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
						<span class="text-gray-700">젊은층 접근성 우수 및 디지털 플랫폼 활용 가능</span>
					</li>
					<li class="flex items-start">
						<i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
						<span class="text-gray-700">API 연동을 통한 참가자격 자동 확인 시스템</span>
					</li>
					<li class="flex items-start">
						<i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
						<span class="text-gray-700">대규모 대회 운영 경험 및 다양한 부서 구성 가능</span>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 다음 단계 -->
	<div class="bg-gradient-to-r from-blue-100 to-green-100 rounded-lg p-4">
		<h3 class="text-lg font-semibold text-gray-800 mb-2 flex items-center">
			<i class="fas fa-forward text-blue-500 mr-2"></i>다음 단계
		</h3>
		<div class="grid grid-cols-3 gap-4">
			<div class="flex items-start">
				<div class="bg-white rounded-full w-8 h-8 flex items-center justify-center mr-2 shadow-sm">
					<span class="text-blue-600 font-semibold">1</span>
				</div>
				<span class="text-gray-700">테니스타운과 계약 협의</span>
			</div>
			<div class="flex items-start">
				<div class="bg-white rounded-full w-8 h-8 flex items-center justify-center mr-2 shadow-sm">
					<span class="text-blue-600 font-semibold">2</span>
				</div>
				<span class="text-gray-700">대회 규모 및 부서 최종 결정</span>
			</div>
			<div class="flex items-start">
				<div class="bg-white rounded-full w-8 h-8 flex items-center justify-center mr-2 shadow-sm">
					<span class="text-blue-600 font-semibold">3</span>
				</div>
				<span class="text-gray-700">홍보 전략 수립 및 실행</span>
			</div>
		</div>
	</div>

	<script>
		// 종합 점수 차트
		const scoreCtx = document.getElementById('scoreChart').getContext('2d');
		const scoreChart = new Chart(scoreCtx, {
			type: 'bar',
			data: {
				labels: ['테니스타운', 'KATA'],
				datasets: [{
					label: '종합 평가 점수',
					data: [8.6, 8.2],
					backgroundColor: [
						'rgba(59, 130, 246, 0.6)',
						'rgba(16, 185, 129, 0.6)'
					],
					borderColor: [
						'rgba(59, 130, 246, 1)',
						'rgba(16, 185, 129, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				maintainAspectRatio: false,
				scales: {
					y: {
						beginAtZero: true,
						max: 10
					}
				}
			}
		});

		// 항목별 비교 레이더 차트
		const radarCtx = document.getElementById('radarChart').getContext('2d');
		const radarChart = new Chart(radarCtx, {
			type: 'radar',
			data: {
				labels: [
					'접근성',
					'대회 규모',
					'비용 효율',
					'코트 수배',
					'참가자 관리',
					'기부금 처리'
				],
				datasets: [{
					label: '테니스타운',
					data: [9, 9, 8, 8, 9, 5],
					backgroundColor: 'rgba(59, 130, 246, 0.2)',
					borderColor: 'rgba(59, 130, 246, 1)',
					pointBackgroundColor: 'rgba(59, 130, 246, 1)',
					pointBorderColor: '#fff',
					pointHoverBackgroundColor: '#fff',
					pointHoverBorderColor: 'rgba(59, 130, 246, 1)'
				}, {
					label: 'KATA',
					data: [7, 7, 8, 9, 7, 9],
					backgroundColor: 'rgba(16, 185, 129, 0.2)',
					borderColor: 'rgba(16, 185, 129, 1)',
					pointBackgroundColor: 'rgba(16, 185, 129, 1)',
					pointBorderColor: '#fff',
					pointHoverBackgroundColor: '#fff',
					pointHoverBorderColor: 'rgba(16, 185, 129, 1)'
				}]
			},
			options: {
				maintainAspectRatio: false,
				scales: {
					r: {
						angleLines: {
							display: true
						},
						suggestedMin: 0,
						suggestedMax: 10
					}
				}
			}
		});
	</script>
</div>
</body>
</html>
