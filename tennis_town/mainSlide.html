<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테니스타운 VS KATA 비교</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
		}
		.slide-viewer {
			width: 90vw; /* Use viewport width */
			max-width: 1280px; /* Maximum width */
			aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			position: relative;
			background-color: white;
			overflow: hidden;
		}
		@media (max-aspect-ratio: 16/9) {
			.slide-viewer {
				height: 90vh; /* Use viewport height if aspect ratio is narrower */
				width: auto; /* Let width adjust based on height */
			}
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
		.navigation-button {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			border: none;
			padding: 15px 10px;
			cursor: pointer;
			font-size: 24px;
			z-index: 10;
			border-radius: 5px;
		}
		.navigation-button.left {
			left: 10px;
		}
		.navigation-button.right {
			right: 10px;
		}
		.navigation-button:hover {
			background-color: rgba(0, 0, 0, 0.7);
		}
		.slide-counter {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			padding: 5px 15px;
			border-radius: 15px;
			font-size: 16px;
			z-index: 10;
		}
	</style>
</head>
<body>

<div class="slide-viewer">
	<button class="navigation-button left" onclick="prevSlide()">&#10094;</button>
	<iframe id="slideFrame" src="slide1.html"></iframe>
	<button class="navigation-button right" onclick="nextSlide()">&#10095;</button>
	<div class="slide-counter" id="slideCounter">1 / 5</div>
</div>

<script>
	const slides = [
		'slide1.html',
		'slide2.html',
		'slide3.html',
		'slide4.html',
		'slide5.html'
	];
	let currentSlideIndex = 0;
	const slideFrame = document.getElementById('slideFrame');
	const slideCounter = document.getElementById('slideCounter');

	function updateSlide() {
		slideFrame.src = slides[currentSlideIndex];
		slideCounter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;
	}

	function nextSlide() {
		if (currentSlideIndex < slides.length - 1) {
			currentSlideIndex++;
			updateSlide();
		}
	}

	function prevSlide() {
		if (currentSlideIndex > 0) {
			currentSlideIndex--;
			updateSlide();
		}
	}

	// Initial load
	updateSlide();
</script>

</body>
</html>
